    <div class="container-fluid">
      <div class="row">

        <div class="col-xs-12 col-md-6">
          <h3>Formulario de registro</h3>
        <form>
          <div class="form-group">
            <label for="inputnombre">Nombre</label>
            <input type="text" class="form-control" id="inputnombre" placeholder="Nombre">
          </div>
          <div class="form-group">
            <label for="inputapellido">Apellido</label>
            <input type="text" class="form-control" id="inputapellido" placeholder="Nombre">
          </div>
          <div class="form-group">
            <label for="inputcorreo">Correo</label>
            <input type="email" class="form-control" id="inputcorreo" placeholder="ejemplo@correo.com">
          </div>
          <div class="radio">
            <h4>Género</h4>
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
              Femenino
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
              Masculino
            </label>
          </div>  
          <div class="checkbox">
            <label>
              <input type="checkbox"> Deseo recibir más información sobre novedades y ofertas.
            </label>
          </div>
          <button type="submit" class="btn btn-default">Enviar</button>
          <button type="reset" class="btn btn-default">Limpiar</button>
        </div>
        </form>
